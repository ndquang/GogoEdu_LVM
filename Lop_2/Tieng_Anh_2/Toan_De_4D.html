function  CreateRam( m_size){
   var Count = 0;
   for (var i = 0; i < 5 ; i++)
   {
    var bb = true;
    var iNN ;
    while (bb)
    {
    iNN = Random(m_size)+1;
    for (var j = 0 ; j < Count;j++)
    { 
      if (arTam[j] == iNN)
         break;
    }
    if (j >= Count)
       bb = false;
    }
    arTam[Count] =iNN;
    Count++;
  } 
}

function Bai2()
{
  var limit=90;
  for(var i=0;i<6;i++)	
	{
		var a= Random(limit)+10;
		var b= Random(limit)+10;
		var phep= Random(2);
		var da=0;
		if(phep==0){ //+
			while(a+b>100 || a%10 + b%10>10)
			{
				a= Random(limit)+10;
				b= Random(limit*0.7)+10;
			}
			da=a+b;
			SetText("Trang_1","dau_"+i,"+");
			}
		else //-
			{
			
			while(a-b<9 || a%10 < b%10)
			{
				a= Random(limit)+10;
				b= Random(limit*0.7)+10;
			}
			da=a-b;
			SetText("Trang_1","dau_"+i,"-");
			}
		phep= Random(3);
		if(phep==2)
			{
			da=da-1;
			arKq2[i]="S";
			}
		else arKq2[i]="Đ";
		SetText("Trang_1","bai2_"+i,a+"\r\n"+b + "\r\n"+da);
		SetText("Trang_1","chon2_"+i,"");
		SetBorder("Trang_1","chon2_"+i,"#0000ff",1);
		SetFontColor("Trang_1","chon2_"+i,"#000000");
	}
}

var kq3b=[0,0,0,0];
function Bai3b()
{
var limit=100;
for(var i=0;i<4;i++)	
	{
		var a= Random(limit);
		var b= Random(limit);
		var c= Random(limit);
		var phep1 = Random(2);
		var phep2 = Random(2);
		var kq=0;
		var ab=0;
		var k=0;
		if(phep1==0 && phep2==0){//++
			k= a%10 + b%10;
			while(a+b> limit || k>10 )
			{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 + b%10;
			}
			ab=a+b;
			c= Random(limit-ab);
			k= ab%10 + c%10;
			while(k>10)
			{
			c= Random(limit-ab);
			k= ab%10 + c%10;
			}
			kq =ab+c;
		}
		if(phep1==0 && phep2 ==1){//+-
			k= a%10 + b%10;
			while(a+b> limit || k>10 )
			{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 + b%10;
			}
			ab=a+b;
			c= Random(ab);
			var k= ab%10 - c%10;
			while(k<0)
				{
				c= Random(ab);
			      k= ab%10 - c%10;
				}
			kq =ab-c;
		}
		if(phep1==1 && phep2 ==0){//-+
			var k= a%10 - b%10;
			while(k<0 || a<b)
				{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 - b%10;
				}
			ab=a-b;
			c= Random(limit-ab);
			k= ab%10 + c%10;
			while(k>10)
			{
			c= Random(limit-ab);
			k= ab%10 + c%10;
			}
			kq =ab+c;
		}
		if(phep1==1 && phep2 ==1){//--
			var k= a%10 - b%10;
			while(k<0 || a<b)
				{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 - b%10;
				}
			ab=a-b;
			c= Random(ab);
			k= ab%10 - c%10;
			while(k<0)
				{
				c= Random(ab);
			      k= ab%10 - c%10;
				}
			kq =ab-c;
		}
		kq3b[i]=kq;
            var dau1= " +";
		var dau2= " + ";
		if(phep1==1) dau1= " - ";
		if(phep2==1) dau2= " - "; 
		SetText("Trang_1","bai2b_"+i,a + dau1 + b + dau2+ c + " = ");
		SetText("Trang_1","kq2b_"+i,"");
		SetBorder("Trang_1","kq2b_"+i,"#000000",1);
	}
}

var kq6=[4,11,18,25];
var len6=0;
function Bai6(){
 var text ="Cho ba chữ số ... ; ... ; ... ; hãy viết tất cả các số có hai chữ số khác nhau được lập bởi ba chữ số đã cho?";
 var a= Random(10);
 var b= Random(10);
 var c= Random(10);
 while(a==b || a== c || b==c)
	{
		a= Random(10);
 		b= Random(10);
		c= Random(10);

	}
	text= replaceStr(text,"...",a, 0, 1);
	text= replaceStr(text,"...",b, 0, 1);
	text= replaceStr(text,"...",c, 0, 1);
	SetText("Trang_3","de_bai_6",text);
  
	var kq=[a,b,c];
	var l=0;
	for(var m=0;m<3;m++)
		for(var n=0;n<3;n++){
		if(m!=n && kq[m]!=0)
		{
		kq6[l]= kq[m]*10+kq[n];
		l++;
		}
	}
	 for(var i=0;i<l;i++){
        SetText("Trang_3","bai6_"+i,"");
	  SetBorder("Trang_3","bai6_"+i,"#000000",1);
	  SetShowObject("Trang_3","bai6_"+i,1);
	  }
	 for(i=l;i<6;i++){
        SetText("Trang_3","bai6_"+i,"");
	  SetShowObject("Trang_3","bai6_"+i,0);
	  }
	len6=l;
}
function DiemBai6(){
   var diem=0;//max 1diem
 for(var i=0;i<len6;i++){
	  var tt= GetText("Trang_3","bai6_"+i);
	  var x=0;
	  var b_exit= false;
		while(x<len6 && !b_exit)
			{
			if(tt==kq6[x]){
				diem=diem+0.25;
				SetBorder("Trang_3","bai6_"+i,"#00ff00",1);
				kq6[x]="";
				b_exit= true;
				}
			    x++;
			}
		if(b_exit== false)
			SetBorder("Trang_3","bai6_"+i,"#ff0000",1);
	  }
return diem;
}
