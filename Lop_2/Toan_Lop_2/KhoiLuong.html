var sound=1;
function PlayMusic( page){
	if( sound==1){
		SetRsc("","sound","ID_NO_SOUND");
		InvalidateObj("","sound");
		StopSound();
		sound=0;
	}else{
		PlayWave("","","ID_BG"+page);
		SetRsc("","sound","ID_SOUND");
		InvalidateObj("","sound");
		sound=1;
	}
}
function DisplayMusic( page){
	if(sound==0){
		SetRsc("","sound","ID_NO_SOUND");
		InvalidateObj("","sound");
	}else{
		PlayWave("","","ID_BG"+page);
		SetRsc("","sound","ID_SOUND");
		InvalidateObj("","sound");
	}
}

/*-------- Kiem tra do can bang cua can -----------*/

function /*-------- Quay thanh ngang can ------------------*/
Quay(var rd)
{
		RotateObj("","can_ngang",rd);
		var t= GetTop("","can_trai");
		var l= GetLeft("","can_trai");
		var kc= ceil(sin(rd*3.1416/180)*(GetWidth("","can_ngang")/2));
		var kctru= kc-kctruoc;
		kctruoc=kc;
		MoveObjectTo("","can_trai",l,t-kctru);
		t= GetTop("","can_phai");
		l= GetLeft("","can_phai");
		MoveObjectTo("","can_phai",l,t+kctru);
			var left,top;
			if(can_vat !=""){
			left =GetLeft("",can_vat);
			top =GetTop("",can_vat)-kctru;
			MoveObjectTo("",can_vat,left,top);
			}
		 	left = GetLeft("","an_cantrai");
			top = GetTop("","an_cantrai")-kctru;				
			MoveObjectTo("","an_cantrai",left,top);

			left = GetLeft("","an_canphai");
			top = GetTop("","an_canphai")+kctru;				
			MoveObjectTo("","an_canphai",left,top);
			for(var i=0;i<10;i++)
				if(quacan[i]!="")
					MoveObjectTo("",quacan[i],GetLeft("",quacan[i]),GetTop("",quacan[i])+kctru);
			if(cau3Flag==1)	KTCanBang();
}
/* Tra ve vi tri ban dau cho doi tuong cau 3 va 4*/
function ViTriDau(){

		MoveObjectTo("","canqua_"+ii,-1,-1);
		quacan[ii]="";
	}
	MoveObjectTo("","can_ngang",-1,-1);
	MoveObjectTo("","can_trai",-1,-1);
	MoveObjectTo("","can_phai",-1,-1);
	MoveObjectTo("","an_cantrai",-1,-1);
	MoveObjectTo("","an_canphai",-1,-1);
	rotate=0;
	kctruoc=0;
	ktvatin=0;
	RotateObj("","can_ngang",0);

}

function /*----------QuaCanUp  QuaCanDown khi dat qua can --------*/
var ktquain=0;
QuaCanUp(){ 
	var vt= rightStr(GetName(""),1);
	if((RectInRect("","an_canphai","")==1&& ktin==0)||(RectInRect("","an_canphai","")==1&& ktin==1 && mktquain[vt]==0)){
		rotate+=angle;
		quacan[vt] = GetName("");
		Quay(rotate);
		ktquain=1;
		mktquain[vt]=ktquain;
	}
	else if((RectInRect("","an_canphai","")==0 && ktin==1) || (RectInRect("","an_canphai","")==0 && ktin==0 && mktquain[vt]==1))
	{
		rotate-=angle;
		quacan[vt] = "";
		Quay(rotate);
		ktquain=0;
		mktquain[vt]=ktquain;
		MoveObjectTo("","",-1,-1);
	}else if(ktin==0){
		MoveObjectTo("","",-1,-1);
	}
}
function QuaCanDown(){
	if(RectInRect("","an_canphai","")==1){
		ktin=1; /* o trong*/
	}else{
		ktin=0; /* o ngoai*/
		ktquain=0;
	}
}

function RandomImage( range, a, num)
{
	var Count = 0;
	for (var ii = 0; ii < num ; ii++)
  	{
    		var bb = true;
		var iImagef ;
    		while (bb){
			iImagef = Random(range)+1;
			for (var itest = 0 ; itest < Count; itest++){ 
      			if (a[itest] == iImagef){
		      	   break;
	      		}
		      }
			if (itest >= Count)
			      bb = false;
    		}
		a[Count] = iImagef;
    		Count++;
   	}
}

/*  Random ko trung hinh anh khong trung khoi luong*/
function RandomImage7( range, a, b, num)/*a doituong, b khoi luong*/
{
	var Count = 0;
	for (var ii = 0; ii < num ; ii++)
  	{
    		var bb = true;
		var iImagef ;
		var klg;
    		while (bb){
			iImagef = Random(range)+1;
			for (var itest = 0 ; itest < Count; itest++){ 
      			if (a[itest] == iImagef || b[itest] == kq4[iImagef]){
		      	   break;
	      		}
		      }
			if (itest >= Count)
			      bb = false;
    		}
		a[Count] = iImagef;
		b[Count] = kq4[iImagef];
    		Count++;
   	}
}

}
/*Sap sep lai mang da random theo thu tu be den lon 1 min end max*/
function SapXepBeLon( a, num){
	var temp;
	for(var ii=0;ii<num;ii++){
		for(var jj=ii+1;jj<num;jj++){
			if(a[ii]>=a[jj]){
				temp=a[ii];
				a[ii]=a[jj];
				a[jj]=temp;
			}
		}
	}
}
function SoSanh7(){
	vat1=d[0];
	vat2=d[1];
	vat3=d[2];

	var ptu=c[vatchon];
	var khoiluong= kq4[ptu];
	if((nangnhe == 0 && khoiluong == d[0])||(nangnhe == 1 && khoiluong == d[2])){
		KhenDung();
		RandomCau7();
	}else{
		PlayWave("","","ID_DONGVIEN");
	}
}

		var j=i+1;
		SetRsc("","vat_can_"+j,"ID_5_"+cc[i]);

		SetText("","klg_"+j,dd[i]);
		InvalidateObj("","klg_"+j);
		SetMoveView("","vat_can_"+j,1);
		MoveObjectTo("","vat_can_"+j,-1,-1);
		MoveObjectTo("","klg_"+j,-1,-1);
	}

	for(var ii=0;ii<4;ii++){
		var jj=ii+1;
		if(nangnhe == 1){
			SetText("","an_sort_"+jj,dd[ii]);
			InvalidateObj("","an_sort_"+jj);
		}else{
			SetText("","an_sort_"+jj,dd[3-ii]);
			InvalidateObj("","an_sort_"+jj);
		}
	}
}
