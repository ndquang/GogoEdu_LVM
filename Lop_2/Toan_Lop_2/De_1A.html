var arTam=[0,0,0,0,0];
function  CreateRam( m_size){
   var Count = 0;
   for (var i = 0; i < 5 ; i++)
   {
    var bb = true;
    var iNN ;
    while (bb)
    {
    iNN = Random(m_size)+30;
    for (var j = 0 ; j < Count;j++)
    { 
      if (arTam[j] == iNN)
         break;
    }
    if (j >= Count)
       bb = false;
    }
    arTam[Count] =iNN;
    Count++;
  } 
}

var aKq2=[0,0,0,0,0];
var bKq2=[0,0,0,0,0];
var Kq2=[0,0,0,0,0];
function Bai2()
{
  var limit=90;
  for(var i=0;i<4;i++)	
	{
		var a= Random(limit)+10;
		var b= Random(limit)+10;
		var phep= Random(2);
		var da=0;
		if(phep==0){ //+
			while(a+b>100)
			{
				a= Random(limit)+10;
				b= Random(limit*0.7)+10;
			}
			da=a+b;
			SetText("Trang_1","dau_"+i,"+");
			SetText("Trang_1","bai2_"+i,a+" + "+b);
			}
		else //-
			{
			while(a-b<9 || a%10 < b%10)
			{
				a= Random(limit)+10;
				b= Random(limit*0.7)+10;
			}
			da=a-b;
			SetText("Trang_1","dau_"+i,"-");
			SetText("Trang_1","bai2_"+i,a+" - "+b);
			}
		aKq2[i]=a;
		bKq2[i]=b;
		Kq2[i]=da;
		SetText("Trang_1","so_tru_"+i,"");
		SetText("Trang_1","so_bi_tru_"+i,"");
		SetText("Trang_1","thuong_so_"+i,"");
		SetBorder("Trang_1","thuong_so_"+i,"#000000",1);
	}
}

function DiemBai2(){
	var m_diem=0;

}
var kq3=[0,0,0,0,0];
function Bai3()
{
var limit=20;
for(var i=0;i<8;i++)	
	{
		var a= Random(limit);
		var b= Random(limit);
		var c= Random(limit);
		var phep1 = Random(2);
		var phep2 = Random(2);
		var kq=0;
		var ab=0;
		var k=0;
		if(phep1==0 && phep2==0){//++
			k= a%10 + b%10;
			while(a+b> limit || k>10 )
			{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 + b%10;
			}
			ab=a+b;
			c= Random(limit-ab);
			k= ab%10 + c%10;
			while(k>10)
			{
			c= Random(limit-ab);
			k= ab%10 + c%10;
			}
			kq =ab+c;
		}
		if(phep1==0 && phep2 ==1){//+-
			k= a%10 + b%10;
			while(a+b> limit || k>10 )
			{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 + b%10;
			}
			ab=a+b;
			c= Random(ab);
			var k= ab%10 - c%10;
			while(k<0)
				{
				c= Random(ab);
			      k= ab%10 - c%10;
				}
			kq =ab-c;
		}
		if(phep1==1 && phep2 ==0){//-+
			var k= a%10 - b%10;
			while(k<0 || a<b)
				{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 - b%10;
				}
			ab=a-b;
			c= Random(limit-ab);
			k= ab%10 + c%10;
			while(k>10)
			{
			c= Random(limit-ab);
			k= ab%10 + c%10;
			}
			kq =ab+c;
		}
		if(phep1==1 && phep2 ==1){//--
			var k= a%10 - b%10;
			while(k<0 || a<b)
				{
				a= Random(limit);
				b= Random(limit);
			      k= a%10 - b%10;
				}
			ab=a-b;
			c= Random(ab);
			k= ab%10 - c%10;
			while(k<0)
				{
				c= Random(ab);
			      k= ab%10 - c%10;
				}
			kq =ab-c;
		}
		kq3[i]=kq;
            var dau1= " +";
		var dau2= " + ";
		if(phep1==1) dau1= " - ";
		if(phep2==1) dau2= " - "; 
		SetText("Trang_1","bai_"+i,a+dau1+b+dau2+c);
		SetBorder("Trang_1","bai_"+i,"#000000",0);

}
  for(var t=0;t<8;t++)
	arTam[t]=kq3[t];
  for(var l=0;l<10;l++)
	{
		var a= Random(4);
		var b= Random(4);
		while(a==b)
		b= Random(4);
		var ta= arTam[a];
		arTam[a]=arTam[b];
		arTam[b]= ta;

		 a= Random(4)+4;
		 b= Random(4)+4;
		while(a==b)
		b= Random(4)+4;
		ta= arTam[a];
		arTam[a]=arTam[b];
		arTam[b]= ta;
	}
   for(var m=0;m<8;m++)
	SetText("Trang_1","ds_"+m,arTam[m]);
      SetColor("Trang_1","obj_paint",-1,-1,-1);
}

function EndObj()
{
	var i=0;
	var b_e= false;
	while(i<8 && b_e== false)
	{
		if(PosInObj("ds_"+i))
		{
