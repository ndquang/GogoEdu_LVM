var arTam=[0,0,0,0,0];
function  CreateRam( m_size){
   var Count = 0;
   for (var i = 0; i < 5 ; i++)
   {
    var bb = true;
    var iNN ;
    while (bb)
    {
    iNN = Random(m_size)+30;
    for (var j = 0 ; j < Count;j++)
    { 
      if (arTam[j] == iNN)
         break;
    }
    if (j >= Count)
       bb = false;
    }
    arTam[Count] =iNN;
    Count++;
  } 
}

var kq3=[0,0,0,0,0];
function Bai3()
{
var limit=20;
for(var i=0;i<8;i++)	
	{
		var a= Random(limit);
		var b= Random(limit);
		var c= Random(limit);
		var phep1 = Random(2);
		var phep2 = Random(2);
		var kq=0;
		var ab=0;
		if(phep1==0 && phep2==0){//++
			while(a+b> limit)
			{
				a= Random(limit);
				b= Random(limit);
			}
			ab=a+b;
			c= Random(limit-ab);
			kq =ab+c;
		}
		if(phep1==0 && phep2 ==1){//+-
			while(a+b> limit)
			{
				a= Random(limit);
				b= Random(limit);
			}
			ab=a+b;
			c= Random(ab);
			kq =ab-c;
		}
		if(phep1==1 && phep2 ==0){//-+
			
			while(a<b)
				{
				a= Random(limit);
				b= Random(limit);
				}
			ab=a-b;
			c= Random(limit-ab);
			kq =ab+c;
		}
		if(phep1==1 && phep2 ==1){//--
			while(a<b)
				{
				a= Random(limit);
				b= Random(limit);
				}
			ab=a-b;
			c= Random(ab);
			kq =ab-c;
		}
		kq3[i]=kq;
            var dau1= " +";
		var dau2= " + ";
		if(phep1==1) dau1= " - ";
		if(phep2==1) dau2= " - "; 
		SetText("Trang_1","bai_"+i,a+dau1+b+dau2+c);
		SetBorder("Trang_1","bai_"+i,"#000000",0);

}
  for(var t=0;t<8;t++)
	arTam[t]=kq3[t];
  for(var l=0;l<10;l++)
	{
		var a= Random(4);
		var b= Random(4);
		while(a==b)
		b= Random(4);
		var ta= arTam[a];
		arTam[a]=arTam[b];
		arTam[b]= ta;

		 a= Random(4)+4;
		 b= Random(4)+4;
		while(a==b)
		b= Random(4)+4;
		ta= arTam[a];
		arTam[a]=arTam[b];
		arTam[b]= ta;
	}
   for(var m=0;m<8;m++)
	SetText("Trang_1","ds_"+m,arTam[m]);
      SetColor("Trang_1","obj_paint",-1,-1,-1);
}

var i_start=0;
function StartObj()
{
	var i=0;
	var b_e= false;
	while(i<8 && b_e== false)
	{
		if(PosInObj("bai_"+i))
		{
			b_e= true;
			i_start=i;
			
		}
		i=i+1;
	}
}
function EndObj()
{
	var i=0;
	var b_e= false;
	while(i<8 && b_e== false)
	{
		if(PosInObj("ds_"+i))
		{
			b_e= true;
			SaveObject("","obj_paint");
			arChon[i_start]= GetText("","ds_"+i);
		}
		i++;
	}
	if(b_e== false)
		InvalidateObj("","");
}
function DiemBai3(){
	var m_diem=0;

	return m_diem;
}
