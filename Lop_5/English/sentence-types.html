function  NextQue()
{
	if(index>60)index= Random(61);
	m_answer="";
  var ca = h[index].split("|");
    var tam = "";
	for (i = 0; i <  ca.length; i++) {
	    var xx = i + 1;
	    tam = ca[i];
	if(i>0 && ca[i].indexOf("*")!=-1){
	    tam = ca[i].replace("*", '');
		m_result = tam;
	}
	SetText("", "e" + xx, tam);
	SetShowObject("", "e" + xx, 1);
	SetColor("","e" + xx,"#ffffff");
	}
	i++;
	index++;	
	SetShowObject("", "e" + i, 0);
	SetShowObject("", "mess", 0);
	SetShowObject("", "submit", 0);
	SetShowObject("","help",0);
	SetShowObject("","correct",0);
	SetShowObject("","you_answered",0);
	SetShowObject("","gotit",0);
	Speak(ca[0],"EN");
	InvalidateObj("","");
}
function Supmit()
{ 
	var ab="";
	if(m_result == m_answer){
	SetFontColor("","mess","#D2F7FF");
	ab = g[Random(8)];
	SetText("","mess",ab);
	SetShowObject("","mess",1);
	Delay("NextQue()",3000);
	}
	else {
		SetFontColor("","mess","#ff0000");
		SetText("","mess","Sorry, incorrect...");
		SetShowObject("", "mess", 1);
		ab = "Sorry, incorrect...";
		SetText("","correct",m_result);
		SetText("","you_answered",m_answer);
		SetShowObject("","help",1);

		SetShowObject("", "gotit", 1);
	}
	Speak(ab,"EN");
	SetShowObject("", "submit", 0);
	InvalidateObj("","");
}
