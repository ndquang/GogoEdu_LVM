var arNumber=[0,0,0,0,0];
var m_size=20;
var m_index=0;
var m_sai=0;

function  CreateRam(){
   var Count = 0;
   for (var i = 0; i < m_size; i++)
   {
    var bb = true;
    var iNN ;
    while (bb)
    {
    iNN = Random(12)*60+ Random(12)*5;
    for (var j = 0 ; j < Count;j++)
    { 
      if (arNumber[j] == iNN)
         break;
    }
    if (j >= Count)
       bb = false;
    }
    arNumber[Count] =iNN;
    Count++;
  } 
}
var arPhut=[0,0,0,0,0];
function InitBai1()
{
m_sai=0;
CreateRam();
 for (var k = 0; k < m_size; k++){
      arPhut[k]=arNumber[k];
	var gio= floor(arNumber[k]/60);
	var phut = floor(arNumber[k]%60);
	var kem= Random(2);
	if(kem==1 && phut>30){
		gio++;
		phut= 60-phut;
 		SetText("","o_so_"+k,gio+ " giờ kém " + phut + " phút");
	}
	else SetText("","o_so_"+k,gio+ " giờ " + phut + " phút");
	SetShowObject("","o_so_"+k,1);
	MoveObjectTo("","o_so_"+k,-1,-1,10,5,3);
	}
var tam= arNumber[0];
 for(var i = 0; i<m_size; i++)
      for(var j = m_size; j>i; j--)
      if(arNumber[j]<arNumber[j-1]){
		tam= arNumber[j];
		arNumber[j]=arNumber[j-1];
		arNumber[j-1]=tam;
       }
m_index=0;
SetText("","obj_view","");
SetText("","phut","5");
SetText("","giay","0");
SetShowObject("","bang_diem",0);
SetTimerPage(1000);
InvalidateObj("","");
}
function FinishMove(){
	var tt= GetText("","");
	SetShowObject("","",0);
	SetText("","obj_view",tt);
		InvalidateObj("","");

}
function ClickNumber()
{
	var name= StringtoNumber(GetName(""));
		if(arNumber[m_index]== arPhut[name]){
		m_index++;
		m_sai=0;		
		MoveObjectTo("","",GetLeft("","obj_view"),GetTop("","obj_view"),10,2,1,"FinishMove()");
		PlaySound("ID_TRUE");
	}
	else{
		m_sai++;
		PlaySound("ID_FALSE");
	}
	if(m_index==m_size){
		KillTimerPage();
		SetText("","label","Tốt");
		var g=60 - GetText("","giay");
		var ph= 4 - GetText("","phut");
		SetText("","m_diem",ph +":"+g);
		SetShowObject("","bang_diem",1);
		}
	else if(m_sai>=3)
		{
		InitBai1();
		}
	InvalidateObj("","");
}
function StartTime()
{
	var s= GetText("","giay");
	if(s==0){
		var p= GetText("","phut");
		s= 60;
		p--;
		if(p==-1)
		{
		SetText("","label","Hết thời gian.");
		SetText("","m_diem","0:0");
		SetShowObject("","bang_diem",1);
		KillTimerPage();
		InvalidateObj("","");
		return;
		}
	      SetText("","phut",p);
	}
	s--;
	SetText("","giay",s);
	InvalidateObj("","");
}
//
var curentpos=0;
var m_dapan="";
var nextpos=0;
var m_finish= false;
function InitBai3()
{
curentpos=0;
nextpos=0;
SetShowObject("","msg",0);
InvalidateObj("","");
AllowEditText("","m_kq",1);
MoveObjectTo("","tho",-1,-1);
SetShowObject("","m_kq",1);
m_finish= false;
}
function MoveTho( key)
{
  
  switch(key){
	case "&":
	{
		nextpos= curentpos;
		nextpos=nextpos-9;
		break; //len
	}
	case "(": //xuong
	{
		nextpos= curentpos;
		nextpos=nextpos+9;
		break;
	}
	case "%": //trai
	{
		nextpos= curentpos;
		nextpos=nextpos-1;
		break;
	}
	case "'": //phai
	{
		nextpos= curentpos;
		nextpos=nextpos+1;
		break;
	}
	default:
		return;
  }
  var obj= "o_"+nextpos;
	if(FindObj("",obj)!="")
	{
		
		var cl= GetColor("",obj,"xxxx");
		if(cl=="rgba(0, 0, 0, 0)"){
		MoveObjectTo("","tho",GetLeft("",obj),GetTop("",obj));
		curentpos=nextpos;
		}
		else if(cl=="ID_STOP")
			return;
		else if(cl=="ID_CARROT")
			{
			SetShowObject("","m_kq",0);
			SetText("","m_kq","");
			MoveObjectTo("","tho",GetLeft("",obj),GetTop("",obj));
			SetText("","cau_hoi","Bạn đã hoàn thành!");
			SetShowObject("","msg",1);
			m_finish=true;
		}
		else{
			var text= GetText("",obj);
			var idx= indexOf(text,"|",0);
			if(idx==-1) idx= indexOf(text,"?",0);
			if(idx!="-1"){
			SetText("","cau_hoi",subString(text,0,idx));
			m_dapan=subString(text,idx+1);
			SetText("","m_kq","");
			SetShowObject("","msg",1);
			}
		}
		InvalidateObj("","");
	}	
}
function KiemTra()
{
	if(GetText("","m_kq")==m_dapan){
		var obj= "o_"+nextpos;
		SetShowObject("","msg",0);
		MoveObjectTo("","tho",GetLeft("",obj),GetTop("",obj));
		curentpos=nextpos;
		InvalidateObj("","");
	}
	if(m_finish==true)
		InitBai3();	
}
function CloseMsg()
{
	SetShowObject("","msg",0);

}
