var arNumber=[0,0,0,0,0];
var m_size=20;
var m_index=0;
var m_sai=0;
function  CreateRam(){
   var Count = 0;
   for (var i = 0; i < m_size/2; i++)
   {
    var bb = true;
    var iNN ;
    while (bb)
    {
    iNN = Random(899)+100;
    for (var j = 0 ; j < Count;j++)
    { 
      if (arNumber[j] == iNN)
         break;
    }
    if (j >= Count)
       bb = false;
    }
    arNumber[Count] =iNN;
    Count++;
  } 
}
var m_start="";
var m_end="";

function InitBai1()
{
m_sai=0;
m_start="";
m_end="";
CreateRam();
var xx=m_size/2;// gan=
 for (var k = 0; k < m_size/2; k++){
	arNumber[xx]=arNumber[k];
	xx++;
	}
 var tam=0;// tron
 for(var i = 0; i<m_size; i++)
	{
		var x= Random(m_size);
		var y= Random(m_size);
		while(x==y)
			y= Random(m_size);
      	tam= arNumber[x];
		arNumber[x]=arNumber[y];
		arNumber[y]=tam;
      }

 for (k = 0; k < m_size; k++){
	var phep= Random(3);
	if(phep==0)// so
		SetText("","o_so_"+k,arNumber[k]);
	else if(phep==1)// cong
	  {
		var a = Random(arNumber[k]);
		var b = arNumber[k]-a;
		SetText("","o_so_"+k,a+"+"+b);
	 }
	else if(phep==2)// tru
	  {
		var a = Random(1000-arNumber[k]);
		var b = arNumber[k]+ a;
		SetText("","o_so_"+k,b+"-"+a);
	 }
	SetShowObject("","o_so_"+k,1);
	SetColor("","o_so_"+k,-1,-1,-1);
	MoveObjectTo("","o_so_"+k,-1,-1,10,5,3);
	}
SetText("","obj_view","");
SetText("","phut","5");
SetText("","giay","0");
m_index=0;
SetTimerPage(1000);
	InvalidateObj("","");
}
function FinishMove(){
	SetShowObject("",m_start,0);
	SetShowObject("",m_end,0);
	InvalidateObj("","");
}
function  Check()
{
	if(m_start!="" && m_end!="")
	{
		if(ExecAsThread(GetText("",m_start))== ExecAsThread(GetText("",m_end)))
		{
			MoveObjectTo("",m_start,GetLeft("","obj_view"),GetTop("","obj_view"),10,2,1,"FinishMove()");
			MoveObjectTo("",m_end,GetLeft("","obj_view"),GetTop("","obj_view"),10,2,1,"FinishMove()");
			PlaySound("ID_TRUE");
			m_index++;
			m_sai=0;	
		}
		else {
			SetColor("",m_start);
			SetColor("",m_end);
			PlaySound("ID_FALSE");
			m_sai++;
		}
		m_start="";
		m_end="";		
	}
	if(m_index==m_size/2){
		KillTimerPage();
		SetText("","label","Tốt");
		var g=60 - GetText("","giay");
		var ph= 4 - GetText("","phut");
		SetText("","m_diem",ph +":"+g);
		SetShowObject("","bang_diem",1);
		}
	else if(m_sai>=3)
		{
		InitBai1();
		}
	InvalidateObj("","");
}
function ClickNumber()
{
	if(m_start=="")
	{
		m_start= GetName("");
		SetColor("","","#FF6600");
		
	}
	else {
		m_end= GetName("");
		SetColor("","","#FF6600");
		Delay("Check()",500);
	}
InvalidateObj("","");
}
function StartTime()
{
	var s= GetText("","giay");
	if(s==0){
		var p= GetText("","phut");
		s= 60;
		p--;
		if(p==-1)
		{
		SetText("","label","Hết thời gian.");
		SetText("","m_diem","0:0");
		SetShowObject("","bang_diem",1);
		KillTimerPage();
		return;
		}
	      SetText("","phut",p);
	}
	s--;
	SetText("","giay",s);
	InvalidateObj("","");
}

function ChonTL(){
	PlaySound("","","ID_CLICK");
	var name= GetName("Trang_1");
	var t=  GetTop("Trang_1",name)-2;
	var l=  GetLeft("Trang_1",name);
	var cau = StringtoNumber(name,1);
	a_tl[cau]= leftStr(name,1);
	SetText("Trang_1","check_"+cau,toUpperCase(a_tl[cau]));
	MoveObjectTo("Trang_1","check_"+cau,l-3,t+3);
	SetShowObject("Trang_1","check_"+cau,1);
	InvalidateObj("Trang_1","");
}
function Diem1(){
 var diem=0;
 for(var i=0;i<count1;i++){
	if(toLowerCase(a_kq[i]) != toLowerCase(a_tl[i]))
	{
		SetFontColor("Trang_1",a_kq[i]+"_"+i,"#008000");
		SetFontColor("Trang_1",a_tl[i]+"_"+i,"#CC0000");
	}
	else {
		diem=diem+1;
		SetFontColor("Trang_1",a_kq[i]+"_"+i,"#008000");
	    }
	}
 return diem;
}

function TaoBai2_2()
{
	var x= Random(7)+1;
	var y = x+1;
	var z = y+ 1;
	a22[0]=x*100+y*10+z;
	a22[1]=x*100+z*10+y;
	a22[2]=y*100+x*10+z;
	a22[3]=y*100+z*10+x;
	a22[4]=z*100+x*10+y;
	a22[5]=z*100+y*10+x;
	for(var k=0;k<4;k++)
	{
		var h=0;
		while(h<6){
		   var x= Random(6);
		   var y= Random(6);
		   while(x==y)
			y= Random(6);
		   var tam= a22[x];
			 a22[x]=a22[y];
			 a22[y]=tam;
		  	 h++;
		}
		var hhh="";
		for(var cc=0;cc<6;cc++)
		  hhh=hhh+a22[cc]+"; ";
	}
	//var a= s1+"; "+s2 + "; " + s3 +"; "+ s4 +"; "+ s5 + "; "+s6;
}
