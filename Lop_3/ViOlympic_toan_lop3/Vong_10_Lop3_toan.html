var arNumber=[0,0,0,0,0];
var m_size=20;
var m_index=0;
var m_sai=0;
var count_sai=0;
var ar_View=[0,0,0,0,0];
var ardonvi=["km","hm","dam","m","dm","cm","mm"];
var ar_mm=[1000000,100000,10000,1000,100,10,1];
var ar_nn=[1,10,100,1000,10000,100000,1000000];
function  CreateRam(){
   var Count = 0;
   for (var i = 0; i < m_size/2; i++)
   {
    var bb = true;
    var iNN,a,b,dv1,dv2,tam,ketqua,ketqua1;
    while (bb)
    {
    a= Random(9)+1;
    b= Random(9)+1;
    dv1= Random(7);
    dv2= Random(7);
    while(dv1==dv2)
		dv2= Random(7);
    if(dv1>dv2)
	{
		tam=dv1;
		dv1=dv2;
		dv2=tam;
	}
    ketqua=a+ardonvi[dv1]+" "+b+ardonvi[dv2];
    ketqua1=(a*ar_nn[dv2]+b)+ardonvi[dv2];
    iNN = a*ar_mm[dv1]+ b*ar_mm[dv2];
    for (var j = 0 ; j < Count;j++)
    { 
      if (arNumber[j] == iNN)
         break;
    }
    if (j >= Count)
       bb = false;
    }
    ar_View[Count]=ketqua;
    arNumber[Count] =iNN;
    arNumber[Count+10] =iNN;
    ar_View[Count+10]=ketqua1;
    Count++;
  } 
}
function InitBai1()
{
CreateRam();
for (var k = 0; k < m_size; k++)
	{
	SetText("","o_so_"+k,ar_View[k]);
	SetShowObject("","o_so_"+k,1);
	SetColor("","o_so_"+k,-1,-1,-1);
	MoveObjectTo("","o_so_"+k,-1,-1);
	}
var tam= arNumber[0];
 for(var i = 0; i<m_size; i++)
      for(var j = m_size; j>i; j--)
      if(arNumber[j]<arNumber[j-1]){
		tam= arNumber[j];
		arNumber[j]=arNumber[j-1];
		arNumber[j-1]=tam;
		//
		tam=  ar_View[j];
		 ar_View[j]= ar_View[j-1];
		 ar_View[j-1]=tam;

       }
SetText("","obj_view","");
SetText("","phut","20");
SetText("","giay","0");
m_index=0;
m_sai=0;
count_sai=0;
SetTimerPage(1000);
InvalidateObj("","");
}
function FinishMove(){
	SetShowObject("","",0);
	SetText("","obj_view",ar_View[m_index-1]);
	InvalidateObj("","");
}
function ClickNumber()
{
	var kq= GetText("","");
	if(ar_View[m_index]==kq){
		m_index++;
		m_sai=0;		
		MoveObjectTo("","",GetLeft("","obj_view"),GetTop("","obj_view"),10,2,1,"FinishMove()");
		PlaySound("ID_TRUE");
	}
	else{
		m_sai++;
		SetColor("","","#ff0000");
		Delay("SetColor('','')",500);
		PlaySound("ID_FALSE");
		count_sai++;
	}
	if(m_index==m_size){
		KillTimerPage();
		  var diem = 100- count_sai*100/20;
		diem= "Điểm: " +diem +"/100 \n Thời gian: ";
		var g=60 - GetText("","giay");
		var ph= 19 - GetText("","phut");
		diem = diem +ph +":"+g;
		SetText("","label",diem);
		SetText("","bt_lam_lai","Làm Lại");
		SetShowObject("","bang_diem",1);
		}
	else if(m_sai>3)
		{
		SetText("","label","Bạn chọn sai quá 3 lần kết quả đúng là:");
		SetText("","m_diem",ar_View[m_index]);
		SetText("","bt_lam_lai","Làm Lại");
		SetShowObject("","bang_diem",1);
		}
	InvalidateObj("","");
}
function StartTime()
{
	var s= GetText("","giay");
	if(s==0){
		var p= GetText("","phut");
		s= 60;
		p--;
		if(p==-1)
		{
		SetText("","label","Hết thời gian.");
		SetText("","m_diem","0:0");
		SetShowObject("","bang_diem",1);
		KillTimerPage();
		return;
		}
	      SetText("","phut",p);
	}
	s--;
	SetText("","giay",s);
	InvalidateObj("","");
}
