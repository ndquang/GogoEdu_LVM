var size=21;

var a_vn=["cha","mẹ","chị gái","chú","anh trai","ông nội","bà ngoại","công việc","nông dân","y tá","bác sĩ","lái xe","công nhân","sinh viên","nhân viên","bệnh viện","cánh đồng","nhà máy","văn phòng","gia đình","thành viên"];
var index=-1;
var len=0;
var dem=0;
function setCharAt( str,  index,  chr) {
    if(index > length(str)-1) return str;
	return subString(str,0,index)+chr + subString(str,index+1);
}
function DocTieuDe(){
Speak(GetText("","unit")+". "+GetText("","title"),"EN");
}
function Tron( xxx)
{
	len = length(xxx);
	for(var j=0;j<10;j++){
	      var x= Random(len);
      	var y= Random(len);
		while (x==y)
		y= Random(len);
		var tamx= subString(xxx,x,1);
		var tamy= subString(xxx,y,1);
		xxx= setCharAt(xxx,x,tamy);
		xxx= setCharAt(xxx,y,tamx);
	}
	return xxx;
}
function DocTiengViet(){
Speak(a_vn[index],'VN');
}
function CreateW( idx)
{	
	index=idx;
	SetText("","v",a_vn[index]);
	SetText("","w","");
	Speak(a_w[index],"EN","{ pitch: 1, rate: 0.8,onend:DocTiengViet}");
	var text= toLowerCase(a_w[index]);
	text= Tron(text);
	len= length(text);
	for(var i=0;i<len;i++){
	    var char= subString(text,i,1);
	    SetText("","l_"+i,char);
	    SetShowObject("","l_"+i,1);
	    MoveObjectTo("","l_"+i,-1,-1,50,5, Random(10));
	    }
	for(i=len;i<26;i++)
		SetShowObject("","l_"+i,0);
	dem=0;
      SetFontColor("","hits","#000000");
	SetText("","hits","");
	InvalidateObj("","");
}
function  NewGame()
{
	var x= index+1;
      if(x>=size)
		x= Random(size);
	CreateW(x);
}
function  EndCallback(){
 Speak( a_vn[index],"VN");
 Delay("NewGame()",3000);
}
function EndGame()
{
if(GetText("","w")== toLowerCase(a_w[index]))
			{
			Speak(a_w[index],"EN","{ pitch: 1, rate: 0.8,onend: EndCallback}");
			SetText("","w",a_w[index]);
			SetFontColor("","hits","#00aa00");
			SetText("","hits","Đúng.");
			}
		else {
			PlaySound("ID_WRONG");
			SetFontColor("","hits","#ff0000");
			SetText("","hits","Sai.");
			Delay("CreateW(index)",1000);
			}
InvalidateObj("","");
}
function Check()
{
	var leter= GetText("","");
	var tt = GetText("","w")+ leter;
	SetText("","w",tt);
	SetShowObject("","",0);
		if(dem==len){
			Delay("EndGame()",1000);
		 }
}

function HideHelp()
{
  SetText("","hits","");
  InvalidateObj("","");
}
function ShowHelp()
{
SpeakEN("","", a_w[index]);
   SetText("","hits", toLowerCase(a_w[index]));
   InvalidateObj("","");
}
function  ClickLeter(){
	dem=dem+1;
	MoveObjectTo("","", GetLeft("","w")+ GetWidth("","w")/2, GetTop("","w"),50,5,0,"Check()");
}
