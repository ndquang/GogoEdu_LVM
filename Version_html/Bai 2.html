var count=0;

var m_Busi= false;
function CreateNumber(){
	      i_number = Random(10)+1;
            SetText("","so_nho",i_number);
		SetText("","so_to","");
		PlayWave("","","ID_SOUND_Tim_giup_toi_so_"+i_number);  
 		for(var i=1;i<=10;i++) 
  	      	 SetShowObject("","Gif "+i,0);       
}
function _ShowObject(){
  if (count > i_number) {
        PlayWave("", "", "ID_SOUND_Con_gau_" + i_number);
	  m_Busi= false;
	  setTimeoutFunction("CreateNumber();",2000);
        return;
    }
  var name="Gif "+count;
 SetText("","so_to",count);
 PlayWave("","","ID_SOUND_So_"+count);
 SetShowObject("",name,1,"in");
 Play("",name);
  if(count<= i_number){
	count++;
	setTimeoutFunction("_ShowObject()",1000);
	}
}
function Show()
{
    if(m_Busi) return;
     for(var i=1;i<=10;i++) 
    {
       SetShowObject("","Gif "+i,0);
    }
    i_number = GetText("","");
   PlayWave("","","ID_SOUND_So_"+i_number,"ng");
    SetText("","so_to","");
   SetText("","so_nho",i_number);
   count=1;
   m_Busi= true;
   setTimeoutFunction("_ShowObject()",1000);
} 
/*****************************************/
function Tim()
{
      if(m_Busi) return;
	var curent_num= GetText("","");
	if(curent_num==i_number){	
           count=1;
 		m_Busi= true;
	     setTimeoutFunction("_ShowObject()",1000);
           }
      else
   		PlayWave("","","ID_SOUND_Sai_roi_"+i_number);           
     return;
}
