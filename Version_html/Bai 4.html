function CreateBaiHoc()
{
	for(var i=1;i<20;i++)
	{
		var k="Image_"+i;
		SetShowObject("",k,0);
	}
	SetShowObject("","Dung_sai",0);

	else 	if(i_trai==i_phai)

	SetText("","Dau","");

     {
	  SetRsc("","Image_"+ st,hinh_gif);
        SetShowObject("","Image_"+ st,1);
	  
      }
  	for(var sp=1;sp<=i_phai;sp++)
     {
	  SetRsc("","Image_1"+ sp,hinh_gif);
       SetShowObject("","Image_1"+ sp,1);
      }
	PlayWave("","","ID_SOUND_TD_5");
	InvalidateObj("","");
	is_check=1;
}
function HideMessage()
{
	SetShowObject("","Dung_sai",0);
	SetText("","Dau","");

}
function Ham_Kiemtra()
{
      if(is_check==0) return;

	setTimeoutFunction("HideMessage()",2000);
