function  kt( name)
{ 
  if(RectInRect("",name,""))
  {
   PlayWave("","","ID_SOUND_DUNG");
   SetMoveView("","",0);
  }
  else {
	MoveObjectTo("","",-1,-1);
      PlayWave("","","ID_SOUND_SAI_HET");
	}
} 
function  FillColorObj()
{
	
	var red,blue,green;
  red=GetVar("m_red");
  blue=GetVar("m_blue");
  green=GetVar("m_green");
  var color= RGB(red,green,blue);
 SetColorEx("", "", color);
 InvalidateObj("", "");

}
/*************************/
function  Dung()
{
      var i=Random(11);
      SetShowObject("","Bang_diem",1);  
      SetRsc("","Bang_diem","ID_ANIMATE_GIF_DUNG_"+i);  
      InvalidateObj("","Bang_diem");
      
      PlayWave("","","ID_SOUND_DUNG");
      SetShowObject("","Bang_diem",0);  
}
/***************************/
function  Sai()
{
     SetShowObject("","Bang_diem",1); 
      SetRsc("","Bang_diem","ID_ANIMATE_GIF_SAI");  
      InvalidateObj("","Bang_diem");
   
      PlayWave("","","ID_SOUND_SAI_HET");
      SetShowObject("","Bang_diem",0);  
}
/*******************************/
function  SelectColor()
{
	
  var red,blue,green;
  red=GetVar("m_red");
  blue=GetVar("m_blue");
  green=GetVar("m_green");
  var color= RGB(red,green,blue);
  SetColorEx("", "pencolor", color);
  InvalidateObj("", "pencolor");
}
