function  ShowKeyNum( namekey){
var x_to= GetLeft("","")+ GetWidth("","")- GetWidth("",namekey);

objectShowKey= GetName("");
}

/*-----------page 3 tia so----- chu mau den la binh thuong, mau xanh can nhap, mau do: tra loi sai ---*/
function TaoBaiTiaSo(){
	for(var n=0;n<=10;n++){
            SetFontColor("","so_"+n,RGB(0,0,0));
            SetText("","so_"+n,n);
		SetBorder("","so_"+n,RGB(255,255,255),0,1);
	}
	for(var i=1;i<7;i++)
	   {
	   var k= Random(11);
	   SetFontColor("","so_"+k,RGB(0,0,255));
	   SetText("","so_"+k,"");
	   SetBorder("","so_"+k,RGB(0,0,255),1,1);
	   }
	SetShowObject("","bang_diem",0);
	InvalidateObj("","");
}
function  ClickNumber(){
      if(GetBorderWidth("","")==0) return;
	ShowKeyNum(name_keyboard);
}
function  TinhDiem(){
	var cau_dung=0;
	var tong_so_cau=0;
	for(var n=0;n<=10;n++){
		if(GetBorderWidth("","so_"+n)==1){
			tong_so_cau=tong_so_cau+1;
			if(GetText("","so_"+n)==n){
			 cau_dung=cau_dung+1;
			 SetFontColor("","so_"+n,RGB(0,255,0));  
			}
			else  SetFontColor("","so_"+n,RGB(255,0,0));
		}
	}
	var diem = cau_dung*10/tong_so_cau;
      return diem = ceil(diem);
}
/*-----------page 4 dien so--------------------*/
var a_ketqua=["7","10","10"] ;
function TinhDiemBai4()
{
	var cau_dung=0;
	var tong_so_cau=3;
	for(var n=0;n<3;n++){		
			if(GetText("","so_"+n)==a_ketqua[n]){
			 cau_dung=cau_dung+1;
			 SetFontColor("","so_"+n,RGB(0,255,0));  
			}
			else  SetFontColor("","so_"+n,RGB(255,0,0));
		}
	var diem = cau_dung*10/tong_so_cau;
      return diem = ceil(diem);
}

{
