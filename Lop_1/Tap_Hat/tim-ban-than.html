function  ConTro(){
SetCursor("","title","pointer");
for(var i=1;i<=m_size;i++)
SetCursor("","cau_"+i,"pointer");
SetCursor("","re","pointer");
}
function  SetMau()
{
	SetFontColor("","cau_"+index,"#006600");
	if(m_auto==false)
	  return;
	index++;
	if(index>m_size) index=0;
	SetFontColor("","cau_"+index,"#FF00FF");
	InvalidateObj("","");
}
function  DocCau()
{
 m_auto= false;
SetFontColor("","cau_"+index,"#006600");
StopSound();
 var name = rightStr(GetName(""),1);
index=name;
SetFontColor("","cau_"+index,"#FF00FF");
var tam= (index-1)*2;
KillTimerPage();
PlayFromTo("ID_ALL",posCau[tam],posCau[tam+1]);
InvalidateObj("","");
}
function  EndNghe(){
	SetFontColor("","cau_"+index,"#006600");
	if(m_auto==false)
	  return;
	index=0;
	PlayListSound("EndNghe()","ID_ALL");
}

function  NgheNhac(){
StopSound();
SetFontColor("","cau_"+index,"#006600");
index=0;
m_auto= true;
PlayListSound("EndNghe()","ID_ALL");
SetTimerPage(1000);
}


function  CallBack( name)
{
	var time= Random(5)+10;
	var xt= Random(640);
	var yt= Random(480);
	var rota= Random(720);
	var t = Transparent("",name);
	if(t==0) t=1; else t=0;
	transitionTo("",name,time*2000,xt,yt,1,rota,t,1,"CallBack('"+name+"');");

}
function  Animation(){
	for(var i=0; i<=4;i++)
	{
	var time = Random(5)+10;
	var xt= Random(640);
	var yt= Random(480);
	var rota= Random(720);
	var name ="note_"+i;
	transitionTo("",name,time*2000,xt,yt,1,rota,0,1,"CallBack('"+name+"');");
	}
}
