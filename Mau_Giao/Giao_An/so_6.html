var m_color="";
var i_start=0;
var arKq=[2,1,0];
var arChon=[0,0,0];
var arColor=["#800000","#008000","#000080"];
function Init()
{
PlayWave("","","ID_SOUND_HOME");
for(var j=0; j<3; j++)
 {
SetColor("","bai_"+j,-1,-1,-1);
SetColor("","ds_"+j,-1,-1,-1);
}
SetColor("","obj_paint",-1,-1,-1);
OrderObj("","obj_paint",1);
OrderObj("","obj_paint",1);
Transparent("","obj_paint",100);
InvalidateObj("","");
  return;
}
function StartObj()
{
	var i=0;
	var b_e= false;
	while(i<3 && b_e== false)
	{
		if(PosInObj("bai_"+i))
		{
			b_e= true;
			i_start=i;
			PaintColor("","obj_paint",arColor[i]);
		}
		i=i+1;
	}
}
function EndObj()
{
	var i=0;
	var b_e= false;
	while(i<3 && b_e== false)
	{
		if(PosInObj("ds_"+i))
		{
			b_e= true;
			SaveObject("","obj_paint");
			arChon[i_start]= i;
		}
		i++;
	}
	if(b_e== false){
		InvalidateObj("","");
	}
}
var m_da="";
var m_tl="";
function InitPage2()
{
StopSound();
for(var j=0; j<3; j++)
SetColor("","tl_"+j,-1,-1,-1);
SetShowObject("","message",0);
}
function Chon(){
for(var j=0; j<3; j++){
SetColor("","tl_"+j,-1,-1,-1);
SetFontColor("","tl_"+j,"#000000");
}
SetColor("","","#000000");
SetFontColor("","","#ffffff");
m_tl=GetText("","");
InvalidateObj("","");
}
function TraLoi(){
 if(m_da==m_tl){
	PlaySound("ID_SOUND_DUNG");
	SetText("","message","Đúng rồi! Bé giỏi quá.");
}
else{
	 PlaySound("ID_SOUND_CHON_LAI");
	SetText("","message","Bé chọn lại đi.");
}
	SetShowObject("","message",1);
	InvalidateObj("","");
	Delay("SetShowObject('','message',0)",5000);
}
