function Init()
{
	for(var i=0; i< 5; i++)
	{
	SetMoveView("","d_"+i,1);
	MoveObjectTo("","d_"+i,-1,-1);
	}
}
function CheckIn(){
	var k= 0;
	var b= false;
	while(k<5 && !b){
		if(RectInRect("","tr_"+k,""))
		{
			if(GetText("","")==GetText("","tr_"+k))
				{
				  var le = GetLeft("","tr_"+k);
				  var to = GetTop("","tr_"+k);
				  MoveObjectTo("","",le,to);
				  b= true;

				}
		}
		k++;
	}
	if(!b)
	MoveObjectTo("","",-1,-1);
	InvalidateObj("","");
}
