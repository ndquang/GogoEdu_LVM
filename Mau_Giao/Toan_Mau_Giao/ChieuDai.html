var sound=1;
var animate=[1,2,3,4,5,6,20,21,22,26,27,28];
function PlayMusic( page){
	if( sound==1){
		SetRsc("","sound","ID_NO_SOUND");
		InvalidateObj("","sound");
		StopSound();
		sound=0;
	}else{
		PlayWave("","","ID_BG"+page);
		SetRsc("","sound","ID_SOUND");
		InvalidateObj("","sound");
		sound=1;
	}
}
function DisplayMusic( page){
	if(sound==0){
		SetRsc("","sound","ID_NO_SOUND");
		InvalidateObj("","sound");
	}else{
		PlayWave("","","ID_BG"+page);
		SetRsc("","sound","ID_SOUND");
		InvalidateObj("","sound");
	}
}
function Khen(){
	var no= Random(5)+1;

	/*AnimationMagic("","Animate _DUNG",10,10,24);*/
	Delay(3000);
	SetShowObject("","Animate _DUNG",0);
}
function SaiRoi(){
	PlayWave("","","ID_SAIROI");

/********************** CAU2 A B BEN NAO CAO HON *************************************/
var ketqua2a=["","6","5","2","5","4","9","8","3","10","4","6","5","8","3","5","5","5"];
var ketqua2b=["","5","4","3","3","5","6","3","4","7","5","4","6","7","4","4","6","6"];
var ketqua2cao=["","A","A","B","A","B","A","A","B","A","B","A","B","A","B","A","B","B"];
var ketqua2thap=["","B","B","A","B","A","B","B","A","B","A","B","A","B","A","B","A","A"];
var imgNo,caothap;
function HienThi( cau){
	AnimationMagic("","mang_1",10,5,31,"","");
	if(cau==1){	
		
		SetShowObject("","mang_1",0);
		SetShowObject("","ben_1",1);
		SetShowObject("","ben1",1);
	}
	if(cau==2){
		SetShowObject("","mang_1",1);
		AnimationMagic("","mang_2",10,5,32,"",1);
		SetShowObject("","mang_2",0);
		SetShowObject("","ben_2",1);
		SetShowObject("","ben2",1);
	}
	if(cau==3){
		SetShowObject("","mang_1",0);
		caothap= Random(2);
		if(caothap==0) 	SetText("","donvi_3","thấp hơn");
		else			SetText("","donvi_3","cao hơn");
		InvalidateObj("","donvi_3");
	}
	SetShowObject("","sosanh_"+cau,1);
	SetShowObject("","donvi_"+cau,1);
	SetShowObject("","ketqua_"+cau,1);
}
function RandomCau2(){
	imgNo= Random(17)+1;
	SetRsc("","ben1","ID_2A_"+imgNo);
	SetRsc("","ben2","ID_2B_"+imgNo);
	InvalidateObj("","ben1");
	InvalidateObj("","ben2");
	for(var i=1;i<=3;i++){
		SetShowObject("","sosanh_"+i,0);
		SetShowObject("","donvi_"+i,0);
		SetShowObject("","ketqua_"+i,0);
		SetShowObject("","ben_"+i,0);
		SetShowObject("","ben"+i,0);
		SetShowObject("","mang_"+i,1);
		SetRsc("","donvi_"+i,"ID_2_dv_"+imgNo);
		InvalidateObj("","donvi_"+i);
		SetText("","ketqua_"+i,"?");
		InvalidateObj("","ketqua_"+i);
	}
	HienThi(1);
}
function SoSanh2( kq3){
	PlayWave("","","ID_COLOR");
	var kq= GetText("","");
	var kq1= GetText("","ketqua_1");
	var kq2= GetText("","ketqua_2");
	if(kq== ketqua2a[imgNo] && kq1=="?"){
		SetText("","ketqua_1",kq);
		Delay(800);
		HienThi(2);
	}else if(kq == ketqua2b[imgNo] && kq1!="?"){
		SetText("","ketqua_2",kq);
		Delay(800);
		HienThi(3);
	}else if((kq3 == ketqua2cao[imgNo] && caothap==1 && kq2!="?")||(kq3 == ketqua2thap[imgNo] && caothap==0 && kq2!="?")){
		SetText("","ketqua_3",kq3);
		Khen();
		RandomCau2();
	}else{
		SaiRoi();
	}
}
/********************** CAU3 DO CHIEU CAO CHIEU DAI *************************************/
var kq3=["","10","7","10","9","5","3","8","3","1","5","4"];
var imgNo3;
function RandomCau3(){
	imgNo3= Random(11)+1;
	/* Hien thi thuot dung thuoc ngang*/
	if(imgNo3< 8){ 
		SetMoveView("","thuoc_1",1);
		MoveObjectTo("","thuoc_1",-1,-1);
		SetShowObject("","thuoc_1",1);

	}else{

		SetShowObject("","thuoc_2",1);
	}
	SetRsc("","cando","ID_3_" + imgNo3);
	InvalidateObj("","cando");

	SetText("","tieude",tieude);
	InvalidateObj("","tieude");

}
function SoSanh3(){
	var kq= GetText("","");
	if(kq== kq3[imgNo3]){
		SetText("","ketqua",kq);
		InvalidateObj("","ketqua");
		Khen();
		RandomCau3();
	}else{
		SaiRoi();
	}
}
/********************** CAU4 CAO NHAT THAP NHAT *************************************/
var imgNo4,caonhat,thapnhat;
var a=[3]; /* 3 hinh so sanh */
var left,top;
/* Random thu tu 3 hinh*/
function RandomImage( range, a, num)
{
	var Count = 0;
	for (var ii = 0; ii < num ; ii++)
  	{
    		var bb = true;
		var iImagef ;
    		while (bb){
			iImagef = Random(range)+1;
			for (var itest = 0 ; itest < Count; itest++){ 
      			if (a[itest] == iImagef){
		      	   break;
	      		}
		      }
			if (itest >= Count)
			      bb = false;
    		}
		a[Count] = iImagef;
    		Count++;
   	}
}

function RandomCau4(){
	imgNo4= Random(20)+1;
	RandomImage(3,a,3);
	for(var i=0;i<3;i++){
		var j=i+1;
		var id= "ID_4_"+imgNo4+"_"+a[i];
		SetRsc("","Image_"+j,id);
		InvalidateObj("","Image_"+j);
	}
	caothap= Random(2);
	if(caothap==0) 	SetText("","tieude","thấp nhất");
	else			SetText("","tieude","cao nhất");
	InvalidateObj("","tieude");
	SetMoveView("","thuoc_2",1);
	MoveObjectTo("","muiten",-1,-1);
}
function SoSanh4(){
	var kq= GetRsc("","");
	var thapnhat= "ID_4_"+imgNo4+"_1";
	var caonhat= "ID_4_"+imgNo4+"_3";
	if((caothap==0 && kq== thapnhat)||(caothap==1 && kq== caonhat)){
		Khen();
		RandomCau4();
	}else{
		SaiRoi();
	}
}
/***********************    CAU5 SAP XEP THEO THU TU     ******************************/
var b=[4];
var sorted=["0","0","0","0","0"];
function RandomCau5(){
	imgNo4= Random(15)+1;
	RandomImage(4,b,4);
	for(var i=0;i<4;i++){
		var j=i+1;
		var id= "ID_5_"+imgNo4+"_"+b[i];
		SetRsc("","Image_"+j,id);
		InvalidateObj("","Image_"+j);
		SetColor("","sort_"+j,-1,-1,-1,-1);
		MoveObjectTo("","Image_"+j,-1,-1);
		sorted[j]=0;
	}
	caothap= Random(2);
	if(caothap==0){
	 	SetText("","tieude","từ ngắn đến dài");
		SetRsc("","muiten","ID_NGANDAI");
		InvalidateObj("","muiten");
	}else{
		SetText("","tieude","từ dài đến ngắn");
		SetRsc("","muiten","ID_DAINGAN");
		InvalidateObj("","muiten");
	}
	InvalidateObj("","tieude");
}
function Sort(){
	var left = GetLeft("","Image_1");
	for(var i=2;i<=4;i++){	
		var top= GetTop("","Image_"+i);
		MoveObjectTo("","Image_"+i,left,top);
		PlayWave("","","ID_SORT");
		Delay(1000);
	}
	for(var j=1;j<=4;j++)	{
		if(caothap==1){
			var jj=5-j;
			SetRsc("","Image_"+j,"ID_5_"+imgNo4+ "_"+jj);
		}else{
			SetRsc("","Image_"+j,"ID_5_"+imgNo4+ "_"+j);
		}
		InvalidateObj("","Image_"+j);
		PlayWave("","","ID_SORT");
		Delay(1000);
	}
}
function SoSanh5(){
	var idImage= rightStr(GetRsc("",""),1);
	var id= GetRsc("","");
	var i=1;
	for(i=1;i<=4;i++){
		var j=5-i;
		if( RectInRect("","sort_"+i,"")==1){
		/*if( IntersectRect("","sort_"+i,"")==1){ */
			if((caothap==0 && idImage==i)||(caothap==1 && idImage==j)){
				SetColor("","sort_"+i,-1,-1,-1,id);
				SetText("","sort_"+i,1);
				InvalidateObj("","sort_"+i);
				MoveObjectTo("","",-1,-1);
				sorted[i]=1;
				PlayWave("","","ID_KHEN_1");
			}else{
				MoveObjectTo("","",-1,-1);
				SaiRoi();
			}
		}/*else{
			MoveObjectTo("","",-1,-1);
		}*/
	}
	/*if(i>4){
		MoveObjectTo("","",-1,-1);
	}*/
	var count=0;
	for(var k=1;k<=4;k++){
		if(sorted[k]==1){	
			count++;
		}
		if(count==4){
		Khen();
		Sort();
		Delay(3000);
		RandomCau5();
		count=0;
		}
	}	
}
